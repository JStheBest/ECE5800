<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Vanpool Service</span>
  </mat-toolbar-row>

</mat-toolbar>
<mat-card class="loginCard">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="loginForm">
      <mat-form-field class="loginUsername">
        <input matInput placeholder="Email" name="username" required>
      </mat-form-field>
      <br>
      <mat-form-field class="loginPassword">
        <input matInput placeholder="Password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="loginButton">
    <button mat-raised-button (click)="isValidLogin()" color="accent">Login</button>
  </mat-card-actions>
</mat-card>
