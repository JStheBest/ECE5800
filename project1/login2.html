<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vanpool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
	</style>
</head>
<body>
	<div style="margin-left:3rem">
		<h2>Vanpool</h2>
	</div>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Map</a>
			</li>
			<button type="button" class="btn btn-secondary" style="margin-left:5rem">Contact Us</button>
		</ul>
	</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="column">
				<h4>Drive with Vanpool</h4>
				<h5>Find rides when you need them</h5>
				<h6>Iowa City routes daily</h6>
			</div>
			<div class="column" style="margin-left:2rem">
				<table>
					<th>Sign up now</th>
					<tr>
						<td>
							<input type="radio" name="car" value="HaveCar">I have a car
						</td>
						<td>
							<input type="radio" name="car" value="NeedCar">I need a car
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="email" placeholder="Email">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="first" placeholder="First Name">
						</td>
						<td>
							<input type="text" name="last" placeholder="Last Name">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="phone" placeholder="Phone">
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="newPass" placeholder="Create Password">
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Next">
						</td>
					</tr>
					<tr>
						<td>
							<h5>Have an account?</h5>
						</td>
						<td>
							<a class="nav-link active" href="#">Log In ></a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="container">
		<img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/2017-03-07_Geneva_Motor_Show_1177.JPG" class="rounded" alt="Cinque Terre" width="547" height="365">
	</div>
</body>
